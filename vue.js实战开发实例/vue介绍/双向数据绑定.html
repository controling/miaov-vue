<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="demo">
        <input type="text" v-model="message">
        <p>{{message}}</p>
    </div>
    <script>
        // 数据
        let data = {
            message: 'hello'
        }

        // Vm实例
        var vm = new Vue({
            el: '#demo',
            data: data
        })
    </script>
</body>
</html>

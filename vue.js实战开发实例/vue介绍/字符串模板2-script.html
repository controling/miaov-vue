<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../vue.js"></script>
    <title>Document</title>
</head>

<body>
    <!-- 模板 -->
    <div id="demo">
        <!-- 内容会被模板忽略 -->
        <span>你好</span>
    </div>
    <script type="x-template" id="temp">
        <div>script模板</div>
    </script>
    <script>
        // 数据
        let data = {
            message: 'world'
        }

        // Vm实例
        new Vue({
            el: '#demo',
            data: data,
            template: '#temp'
        })

        var arr = [1, 2, 3, 4, 5]
        // 求数组中每一项的倍数, 放在另一个数组

        // 命令式
        var newArr = []
        for (var i = 0; i < arr.length; i++) {
            newArr.push(arr[i] * 2)
        }

        // 声明式
        var newArr = arr.map(function (item) {
            return item * 2
        })

    </script>
</body>

</html>

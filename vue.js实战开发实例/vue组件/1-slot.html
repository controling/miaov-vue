<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h2>自定义组件</h2>
        <custom>
            <!-- 写在自定义标签之间的内容,是要混合到子组件中的模板 -->
            <div>父组件提供的html内容</div>
        </custom>
    </div>
    <script>
        Vue.component('custom', {
            template: `
                <div>
                    <!-- slot标签被自定义标签之间的内容替换掉 -->
                    <slot>wo'hsi</slot>
                    <p>第1个提示</p>
                    <p>第2个提示</p>
                    <p>第3个提示</p>
                </div>
            `
        })
        new Vue({
            el: '#app'
        })
    </script>
</body>
</html>
